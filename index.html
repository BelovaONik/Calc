                    <button class="Btn OperList Sum">+</button>
                </div>
                <div class="line">
                    <button class="Btn NumList">1</button>
                    <button class="Btn NumList">2</button>
                    <button class="Btn NumList">3</button>
                    <button class="Btn OperList Difference">-</button>
                </div>
                <div class="line">
                    <button class="Btn NumList">4</button>
                    <button class="Btn NumList">5</button>
                    <button class="Btn NumList">6</button>
                    <button class="Btn OperList Multiplication">*</button>
                </div>
                <div class="line">
                    <button class="Btn NumList">7</button>
                    <button class="Btn NumList">8</button>
                    <button class="Btn NumList">9</button>
                    <button class="Btn OperList Division">/</button>
                </div>
                <div class="line">
                    <button class="Btn OperList Backspace">Del</button>
                    <button class="Btn NumList">0</button>
                    <button class="Btn OperList Dot">.</button>
                    <button class="Btn OperList Eq">=</button>
