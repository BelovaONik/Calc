<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="bg">
        <div class="wrapper">
            <div class="result">
                <form id="output-result">0</form>
                <output form="range"></output>
            </div>
            <div class="input"> 
                <div class="line">
                    <ul>
                        <li class="OperList"><a href="#" class="Clear">C</a></li>
                        <li class="OperList"><a href="#" class="MemoryIn">Mi</a></li>
                        <li class="OperList"><a href="#" class="MemoryOut">Mo</a></li>
                        <li class="OperList"><a href="#" class="Sum">+</a></li>
                    </ul>
                </div>
                <div class="line">
                        <ul>
                            <li class="NumList"><a href="#" class="Num1">1</a></li>
                            <li class="NumList"><a href="#" class="Num2">2</a></li>
                            <li class="NumList"><a href="#" class="Num3">3</a></li>
                            <li class="OperList"><a href="#" class="Difference">-</a></li>
                        </ul>
                </div>  
                <div class="line">
                    <ul>
                        <li class="NumList"><a href="#" class="Num4">4</a></li>
                        <li class="NumList"><a href="#" class="Num5">5</a></li>
                        <li class="NumList"><a href="#" class="Num6">6</a></li>
                        <li class="OperList"><a href="#" class="Multiplication">*</a></li>
                    </ul>
                </div>
                <div class="line">
                    <ul>
                        <li class="NumList"><a href="#" class="Num7">7</a></li>
                        <li class="NumList"><a href="#" class="Num8">8</a></li>
                        <li class="NumList"><a href="#" class="Num9">9</a></li>
                        <li class="OperList"><a href="#" class="Division">/</a></li>
                    </ul>
                </div>
                <div class="line">
                    <ul>
                        <li class="OperList"><a href="#" class="Backspace">Del</a></li>
                        <li class="NumList"><a href="#" class="Num0">0</a></li>
                        <li class="OperList"><a href="#" class="Dot">.</a></li>
                        <li class="OperList"><a href="#" class="Eq">=</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
